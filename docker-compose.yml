version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ai_bos
      POSTGRES_PASSWORD: ai_bos_pwd
      POSTGRES_DB: ai_bos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  ai-service:
    build: ./services/ai-service
    ports:
      - "8000:8000"
    environment:
      - VECTOR_DB_URL=http://qdrant:6333
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/ai_bos
    depends_on:
      - qdrant

volumes:
  pgdata:
  qdrant_storage:
